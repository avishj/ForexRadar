name: Contract Tests

on:
  workflow_call:

jobs:
  contract:
    name: Contract Tests (Visa + ECB)
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v6.0.1

      - name: Setup JS environment
        uses: ./.github/actions/setup-js
        with:
          playwright: "true"

      - name: Contract tests (Visa + ECB)
        run: bun run test:contract:action

      - name: Upload contract report
        uses: actions/upload-artifact@v6
        if: ${{ !cancelled() }}
        with:
          name: contract-test-report
          path: playwright-report/
          retention-days: 90
