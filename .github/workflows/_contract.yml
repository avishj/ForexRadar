name: Contract Tests

on:
  workflow_call:

jobs:
  contract:
    name: Contract Tests (Visa + ECB)
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v6.0.1

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2.1.0
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile --ignore-scripts

      - name: Install Playwright browsers (Firefox only for Visa)
        run: bunx playwright install firefox

      - name: Contract tests (Visa + ECB)
        run: bun run test:contract:action
