name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      code: ${{ steps.filter.outputs.code }}
      frontend: ${{ steps.filter.outputs.frontend }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6.0.1
        with:
          fetch-depth: 2

      - name: Check for code changes
        id: filter
        run: |
          CHANGED=$(git diff --name-only HEAD~1 HEAD)
          if echo "$CHANGED" | grep -qvE '^(db/|docs/|scripts/|\.playwright-mcp/|playwright-report/|test-results/|\.imgbotconfig|\.markdownlint|\.repomixignore|repomix|\.DS_Store|LICENSE|CNAME)|\.md$'; then
            echo "code=true" >> "$GITHUB_OUTPUT"
          else
            echo "code=false" >> "$GITHUB_OUTPUT"
          fi
          if echo "$CHANGED" | grep -qE '^(index\.html|js/|css/|shared/|\.github/lighthouse/)'; then
            echo "frontend=true" >> "$GITHUB_OUTPUT"
          else
            echo "frontend=false" >> "$GITHUB_OUTPUT"
          fi

  lint-typecheck:
    needs: changes
    if: needs.changes.outputs.code == 'true'
    uses: ./.github/workflows/_lint-typecheck.yml

  unit-integration:
    needs: changes
    if: needs.changes.outputs.code == 'true'
    uses: ./.github/workflows/_unit-integration.yml

  smoke:
    needs: changes
    if: needs.changes.outputs.code == 'true'
    uses: ./.github/workflows/_smoke.yml

  e2e:
    needs: changes
    if: needs.changes.outputs.code == 'true'
    uses: ./.github/workflows/_e2e.yml

  lighthouse:
    needs: changes
    if: needs.changes.outputs.frontend == 'true'
    uses: ./.github/workflows/_lighthouse.yml
    with:
      url: http://localhost:3000
      local-server: true
