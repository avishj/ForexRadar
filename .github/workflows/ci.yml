name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      code: ${{ steps.filter.outputs.code }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6.0.1
        with:
          fetch-depth: 2

      - name: Check for code changes
        id: filter
        run: |
          if git diff --name-only HEAD~1 HEAD | grep -qvE '^db/'; then
            echo "code=true" >> "$GITHUB_OUTPUT"
          else
            echo "code=false" >> "$GITHUB_OUTPUT"
          fi

  lint-typecheck:
    needs: changes
    if: needs.changes.outputs.code == 'true'
    uses: ./.github/workflows/_lint-typecheck.yml

  unit-integration:
    needs: changes
    if: needs.changes.outputs.code == 'true'
    uses: ./.github/workflows/_unit-integration.yml

  smoke:
    needs: changes
    if: needs.changes.outputs.code == 'true'
    uses: ./.github/workflows/_smoke.yml

  e2e:
    needs: changes
    if: needs.changes.outputs.code == 'true'
    uses: ./.github/workflows/_e2e.yml
