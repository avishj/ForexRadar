name: Smoke Tests

on:
  workflow_call:

jobs:
  smoke:
    name: Smoke Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v6.0.1

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2.1.2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile --ignore-scripts

      - name: Cache Playwright browsers
        uses: actions/cache@v5.0.3
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ hashFiles('**/bun.lock') }}
          restore-keys: |
            playwright-${{ runner.os }}-

      - name: Install Playwright browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: bunx playwright install --with-deps chromium firefox

      - name: Install Playwright deps (cached)
        if: steps.playwright-cache.outputs.cache-hit == 'true'
        run: bunx playwright install-deps chromium firefox

      - name: Smoke tests with resource monitor
        run: |
          echo "Starting CPU/memory monitor in background..."
          while true; do
            echo "--- RESOURCE SNAPSHOT ---"
            top -b -n1 | head -n5   # top processes
            free -h                 # memory usage
            sleep 10
          done &
          MONITOR_PID=$!           # store background PID

          echo "Running Playwright smoke tests..."
          bunx playwright test tests/smoke --workers=2 --reporter=list

          echo "Stopping CPU/memory monitor..."
          kill $MONITOR_PID


      - name: Upload smoke report
        uses: actions/upload-artifact@v6
        if: ${{ !cancelled() }}
        with:
          name: smoke-test-report
          path: playwright-report/
          retention-days: 90
