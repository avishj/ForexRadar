name: Deploy Frontend

on:
  push:
    branches:
      - main
    paths:
      - 'index.html'
      - 'css/**'
      - 'js/**'
      - 'shared/**'
      - 'db/**'
  workflow_dispatch:
  workflow_run:
    workflows: ["Update Data"]
    types:
      - completed

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  lint-typecheck:
    uses: ./.github/workflows/_lint-typecheck.yml

  unit-integration:
    uses: ./.github/workflows/_unit-integration.yml

  smoke:
    uses: ./.github/workflows/_smoke.yml

  e2e:
    uses: ./.github/workflows/_e2e.yml

  deploy:
    name: Deploy to GitHub Pages
    needs: [lint-typecheck, unit-integration, smoke, e2e]
    runs-on: ubuntu-latest
    timeout-minutes: 5

    permissions:
      contents: read
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout
        uses: actions/checkout@v6.0.1

      - name: Setup Pages
        uses: actions/configure-pages@v5.0.0

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4.0.0
        with:
          path: .

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4.0.5
